<ion-header>

</ion-header>

<ion-content class="ion-padding">
    <div class="title">

        <h4>
            <ion-text color="my-secondary">Login</ion-text>
        </h4>
        <!-- <p>Lets get started</p> -->

    </div>

    <ion-input [(ngModel)]="user.email" placeholder="Username" class="primary-input"></ion-input>
    <ion-input [(ngModel)]="user.password" placeholder="Password" type="password" class="primary-input"></ion-input>

    <div class="ion-margin-top ion-text-right forget">
        <ion-text color="my-secondary">Forgot Password?</ion-text>
    </div>

    <div class="ion-margin-top">
        <ion-button expand="block" color="my-secondary" (click)="login(user)">LOGIN</ion-button>
    </div>

    <div class="ion-margin-top ion-text-center">
        <a (click)="dismiss()">
            <ion-text color="my-secondary">Close</ion-text>
        </a>
    </div>
</ion-content>
